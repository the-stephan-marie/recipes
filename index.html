<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Camera Kit Web App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #logo {
        position: absolute;
        top: 12.5%; /* Center of upper 1/4 (25% / 2 = 12.5%) */
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        height: 50px;
        width: auto; /* Maintain aspect ratio */
        object-fit: contain;
        pointer-events: none; /* Allow taps to pass through to canvas */
      }

      #link-button {
        position: absolute;
        top: 83.33%; /* Center of lower 1/3: 66.67% + (33.33% / 2) = 83.33% */
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001;
        display: block;
        width: 80%;
        max-width: 80%;
        max-height: 18vh;
        cursor: pointer;
        text-decoration: none;
        margin: 0;
        padding: 0;
      }

      #link-button img {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
        margin: 0;
        padding: 0;
      }

      #record-button {
        position: absolute;
        top: calc(83.33% - 9vh - 0.75px - 65px); /* Position above link-button: link-button center (83.33%) - half link-button height (9vh) - padding (0.75px) - full record-button height (65px) */
        left: 50%;
        transform: translateX(-50%);
        z-index: 1002;
        max-height: 65px;
        width: auto; /* Maintain aspect ratio */
        height: 65px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #record-button img {
        width: auto;
        height: 100%;
        max-height: 65px;
        object-fit: contain;
        transition: filter 0.2s ease;
      }

      #record-button.recording img {
        filter: brightness(0) saturate(100%) invert(27%) sepia(100%) saturate(7471%) hue-rotate(348deg) brightness(95%) contrast(118%);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        #logo {
          height: 45px; /* Scale down for tablets */
        }

        #link-button {
          width: 80%;
          max-width: 80%;
          max-height: 16vh;
        }

        #record-button {
          top: calc(83.33% - 8vh - 0.75px - 55px); /* Adjusted for 16vh link-button, 95% reduced padding */
          max-height: 55px;
          height: 55px;
        }
      }

      @media (max-width: 480px) {
        #logo {
          height: 40px; /* Scale down for mobile */
        }

        #link-button {
          width: 80%;
          max-width: 80%;
          max-height: 14vh;
        }

        #record-button {
          top: calc(83.33% - 7vh - 0.75px - 50px); /* Adjusted for 14vh link-button and smaller button, 95% reduced padding */
          max-height: 50px;
          height: 50px;
        }
      }

      @media (min-width: 1200px) {
        #logo {
          height: 50px; /* Keep 50px on large screens */
        }

        #link-button {
          width: 80%;
          max-width: 80%;
          max-height: 130px;
        }

        #record-button {
          top: calc(83.33% - 65px - 0.75px - 65px); /* Adjusted for fixed 130px link-button (half is 65px), 95% reduced padding */
          max-height: 65px;
          height: 65px;
        }
      }
    </style>
  </head>
  <body>
    <img id="logo" src="nescafe-logo.png" alt="NESCAFÃ‰" />
    <a
      id="link-button"
      href="https://www.nescafe.com/mena/en-ae/recipes/nescafe-3in1-dalgona"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img src="link-button.png" alt="Discover recipes button" />
    </a>
    <button id="record-button" aria-label="Record video">
      <img src="Shutter.svg" alt="Record" />
    </button>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
